name: Test

on:
  push:
    branches:
      - main
    pull_request:
      types: [opened, synchronize, reopened]

  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: Set up Node
        - uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install pnpm
          run: npm install -g pnpm

        - name: Install dependencies
          run: pnpm install
        
        - name: Lint
          run: pnpm lint

        - name: Typecheck
          run: pnpm typecheck

        - name: Build
          run: pnpm -F sizuku build
        
        - name: Run Coverage
          run: pnpm -F sizuku coverage